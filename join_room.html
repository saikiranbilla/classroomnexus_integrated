<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-form {
            text-align: center;
            margin-top: 30px;
        }
        .search-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Room</h1>
        <form class="search-form" id="searchForm" onsubmit="return redirectLink()">
            <input type="text" id="linkInput" class="search-input" placeholder="Enter link...">
            <button type="submit" class="search-button">Go</button>
        </form>
    </div>

    <script>
        function redirectLink() {
            var link = document.getElementById("linkInput").value;
            if (link.trim() !== "") {
                window.location.href = link;
            }
            return false;
        }
    </script>
</body>
</html>
